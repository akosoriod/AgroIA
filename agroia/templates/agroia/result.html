{% extends 'agroia/main.html'%}
{% load static %}
{% block content%}

{% if messages %}
  {% for message in messages %}
  <div class="col s8 offset-s2 m6 offset-m3 materialert {{message.tags}}">
      <div class="material-icons">{{message.tags}}_outline</div>
      {{message}}
  </div>
  {% endfor%}
{% endif %}

<div class="center align">
  <a href="{% url 'files' %}" style="margin: 10px;" title="Back" class="btn btn-floating  btn-large waves-effect waves-light ">
    <i class="material-icons">keyboard_arrow_left</i>
    </a>
</div>
<br>

<div class="col s12 m12  ">
  <div class="card">
    <div class="card-content white-text">
        <h2 style="margin-top: 0px;font-weight: bold;" class="card-title center-align">{{item.title}}</h2>
          <div class="row">
            <div class="col s12 m6">
              <img src="{{item.image.url}}" width="400" height="400">
                <span class="card-title center-align">Original</span>
            </div>
            <div class="col s12 m6">
              <img src="{{item.image_result}}" width="400" height="400">
                <span class="card-title center-align">Result</span>
            </div>
          </div>
        <h5><span class="sbt">Method used: </span>{{item.method}}</h5>
        <div class="row">
          <h5 class="col s12 m2 sbt"><span>Results: </span></h5>
          <textarea class="col s12 m10" style="margin-top:20px;color:white" disabled>{{txt_result}}</textarea>
        </div>
  </div>
</div>
</div>

   <script>

   </script>
{% endblock %}
