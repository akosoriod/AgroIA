{% extends 'agroia/main.html'%}
{% load static %}
{% block content%}

  <div class="row">
    <div class="center align">
      <a href="{% url 'dashboard' %}" style="margin: 10px;" title="Back" class="btn btn-floating  btn-large waves-effect waves-light ">
        <i class="material-icons">keyboard_arrow_left</i>
        </a>
    </div>
    <br>
    {% if form.errors %}
      <div class="col s8 offset-s2 m6 offset-m3 materialert error">
        <div class="material-icons ">error_outline</div>
              {{form.errors}}
      </div>
    {% endif %}
    <div class="col s10 offset-s1 m8 offset-m2 ">
      <div class="card">
        <div class="card-content white-text">
          <form action="" method='POST'>
            {% csrf_token %}
            <span class="card-title center-align">Upload your image </span>
            <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">call_to_action</i>
              <input name="title" id="title" type="text" class="validate" class="materialize-textarea"></input>
              <label for="title">Title</label>
            </div>
          </div>
            <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">border_color</i>
              <textarea name="detail" id="detail" type="text" class="validate" class="materialize-textarea"></textarea>
              <label for="detail">Detail</label>
            </div>
          </div>
            <div class="file-field input-field">
                <i class="material-icons prefix">attach_file</i>
                <input type="file" name="imagen" id="imagen" class="validate">
                <label for="file">Detail</label>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
             <br>
             <br>
        <div class="center-align">
          <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
            <i class="material-icons right">send</i>
          </button>
          </div>
      </form>
     </div>
      </div>
    </div>
  </div>

   <script>
     $('#textarea1').val('New Text');
       M.textareaAutoResize($('#textarea1'));
   </script>
{% endblock %}
